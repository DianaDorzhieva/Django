{% extends 'catalog/base.html' %}
{% load static %}
{% load mediapath %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" href="{% url 'materials:create'%}">Материал</h1>
</div>
 <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <img src="{{ object.image| my_teg }}" alt=" " />
                  <p class="card-text">{{ object.name |title }}</p>
                    <p class="card-text">{{ object.description|truncatechars:100  }}</p>
                    <p class="card-text">{{ object.price_one  }} рублей за кг</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>



    {% endblock %}

{% extends 'catalog/base.html'%}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p> Хотите удалить продукт {{ object.name }} ?></p>
                            <button type="submit">
                                    Подтвердить
                            </button>
                            <a href="{% url 'catalog:catalog_product'%}"> Отмена </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
